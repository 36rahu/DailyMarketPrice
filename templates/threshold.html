                    </div>
                </div>
  <div class="col-sm-2 col-xs-6">
                    <div class="wow fadeInUp" data-wow-duration="400ms" data-wow-delay="0ms">

                        <div class="animated-text" data-digit="2305">Maximum Dia</div>
                    </div>
                </div>
  <div class="col-sm-3 col-xs-6">
                    <div class="wow fadeInUp" data-wow-duration="400ms" data-wow-delay="0ms">

                    </div>
                </div>

                    </div>
                </div>
  <div class="col-sm-6 col-xs-6">
                    <div class="wow fadeInUp" data-wow-duration="400ms" data-wow-delay="0ms">

                    </div>
                </div>
  <div class="col-sm-7 col-xs-6" id="almond_value">
                    <div class="wow fadeInUp" data-wow-duration="400ms" data-wow-delay="0ms">
                        <div class="animated-number" id="almond_area" data-digit="2305" data-duration="1000">Nil</div>
                        <div class="animated-text" data-digit="2305">Almond Area</div>
